<script type="text/javascript">

function showtimes() {
	var times = 'Mjereni vremenski periodi otpocetka veze:<br>'
	times += 'DOM ucitan (<i>DOM loaded</i>): ' + (window.performance.timing.domContentLoadedEventEnd - window.performance.timing.connectStart) + 'ms<br>'
	times += 'DOM zavrsen i slike su ucitane(<i>DOM complete</i>): ' + (window.performance.timing.domComplete - window.performance.timing.connectStart) + 'ms<br>'
	document.getElementById('loadtimes').innerHTML = times
}
</script>
